<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - PSW Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="settings-container">
        <h1 class="settings-title">âš™ï¸ PSW Controller Settings</h1>

        <form method="POST" action="/settings" class="settings-form">
            <div class="form-group">
                <label for="voltage">Voltage:</label>
                <input type="text" id="voltage" name="voltage" required value="{{ settings.voltage }}">
            </div>

            <!-- âœ… Added Current input field -->
            <div class="form-group">
                <label for="current">Current:</label>
                <input type="text" id="current" name="current" required value="{{ settings.current }}">
            </div>
        
            <div class="form-group">
                <label for="cycles">Number of Cycles:</label>
                <input type="text" id="cycles" name="cycles" required value="{{ settings.cycles }}">
            </div>
        
            <div class="form-group">
                <label for="delay">Time Delay:</label>
                <input type="number" id="delay" name="delay" step="0.1" required value="{{ settings.delay }}">
            </div>
        
            <div class="settings-buttons">
                <button type="submit" class="btn-save">ğŸ’¾ Save Settings</button>
                <a href="/" class="btn-back">â† Back to Dashboard</a>
            </div>
        </form>
    </div>
</body>
</html>
